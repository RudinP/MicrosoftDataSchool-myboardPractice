{% extends 'base.html' %}
{% block title %}FMS 결과 보기{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold text-gray-800 mb-6">FMS 통합 결과</h2>

<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-indigo-600 text-white">
        <tr>
          {% for column in results[0].keys() %}
          <th class="px-4 py-3 text-left text-sm font-semibold uppercase tracking-wider whitespace-nowrap">{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for row in results %}
        <tr class="hover:bg-indigo-50 transition-colors {% if loop.index % 2 == 0 %}bg-gray-50{% endif %}">
          {% for key, value in row.items() %}
          <td class="px-4 py-3 text-sm text-gray-700 whitespace-nowrap">{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
